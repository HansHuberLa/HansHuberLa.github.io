<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Firelink Shrine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-house-heart-fill" viewBox="0 0 16 16">
                                <path
                                    d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707L7.293 1.5Z" />
                                <path
                                    d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9.293Zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018Z" />
                            </svg>
                            Accueil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Galeries
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Photos</a></li>
                            <li><a class="dropdown-item" href="#">Vidéos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Autres Sites</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Recherche</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col-md py-md-5 feu"> <!-- En ajoutant la classe "py-md-5" un padding (p) s'applique en haut et en bas grâce à la classe "y". Le fait d'ajouter "-md" fait que ce padding ne s'applique que si l'affichage est "md", c'est à dire seulement à partir de 768px et au-dessus.-->
                <!-- En ajoutant "-md" à la valeur de la classe, l'affichage des colonnes passe en "stacked" lorsque l'affichage passe en dessous de 768px.-->
                Welcome, Ashen One.
            </div>
            <div class="col-md">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/DS1.jpg" class="d-block w-100" alt="DS1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/DS2.jpg" class="d-block w-100" alt="DS2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/DS3.webp" class="d-block w-100" alt="DS3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="p-3 mb-2 bg-danger text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-fire" viewBox="0 0 16 16">
                        <path
                            d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z" />
                    </svg>
                    Le Feeeeeeeuuuuuuu
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8">
                <!-- L'ajout de "-sm" à la valeur de la "class" modifie l'affichage des trois colonnes lorque l'on passe à un format plus petit (stacked) en dessous de 576px. La valeur "col" ne permet pas un tel affichage. L'ajout de la valeur "-3" et "-9" pour la ligne suivante permet de faire en sorte de modifier la taille prédéfinie des colonnes.-->
                <div class="card" style="width: 18rem;">
                    <img src="images/Bonfire_III.webp" class="card-img-top" alt="fire">
                    <div class="card-body">
                        <p class="card-text">Voici une image de l'un des feux permettant de sauvegarder, monter de
                            niveau et se téléporter dans Dark Souls 3.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <figure>
                    <blockquote class="blockquote">
                      <p>Welcome to the bonfire, Unkindled One. I am a Fire Keeper. I tend to the flame, and tend to thee. The Lords have left their thrones, and must be deliver'd to them. To this end, I am at thy side.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                      Fire Keeper <cite title="Source Title">Dark Souls 3</cite>
                    </figcaption>
                  </figure>
            </div>
        </div>
    </div>
</body>

</html>
